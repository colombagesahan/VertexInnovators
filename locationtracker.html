<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lanka Location Tracker | Vertex Innovators</title>
    
    <!-- Fonts & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        :root {
            --primary: #0b2c3d;
            --sidebar-width: 400px; /* Made wider for "Big" notes */
            
            /* Colorful Categories */
            --col-visit: #3498db;    /* Blue */
            --col-survey: #9b59b6;   /* Purple */
            --col-boundary: #e67e22; /* Orange */
            --col-critical: #e74c3c; /* Red */
            --col-general: #2ecc71;  /* Green */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body { display: flex; height: 100vh; overflow: hidden; }

        /* --- Sidebar --- */
        .sidebar {
            width: var(--sidebar-width);
            background: #fdfdfd;
            border-right: 2px solid #ddd;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            padding: 25px;
            background: var(--primary);
            color: white;
            text-align: center;
        }

        .sidebar-header h2 { font-weight: 700; letter-spacing: 1px; }
        .sidebar-header p { font-size: 0.85rem; opacity: 0.8; margin-top: 5px; }

        .location-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f4f7f6;
        }

        /* --- BIG COLORFUL CARDS --- */
        .location-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            border-left: 8px solid #ccc; /* Default color */
            transition: transform 0.2s ease;
            position: relative;
        }

        .location-card:hover { transform: scale(1.02); }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .timestamp { font-size: 0.8rem; color: #888; font-weight: 500; }

        /* Big Note Text */
        .note-content {
            font-size: 1rem;
            color: #333;
            line-height: 1.6;
            font-weight: 400;
            white-space: pre-wrap; /* Preserves layout */
        }

        .delete-btn {
            position: absolute;
            top: 20px;
            right: 15px;
            background: #ffebee;
            color: #c62828;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .delete-btn:hover { background: #c62828; color: white; }

        /* --- Map Area --- */
        #map { flex: 1; height: 100%; z-index: 1; }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(3px);
            display: none; justify-content: center; align-items: center;
            z-index: 9999;
        }

        .modal {
            background: white;
            width: 90%; max-width: 450px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border-top: 10px solid var(--primary);
        }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: 600; margin-bottom: 8px; color: #444; }
        
        .form-control {
            width: 100%; padding: 12px;
            border: 2px solid #ddd; border-radius: 8px;
            font-size: 1rem;
        }
        .form-control:focus { border-color: var(--primary); outline: none; }

        textarea.form-control { min-height: 120px; resize: vertical; }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-cancel {
            width: 100%;
            margin-top: 10px;
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            body { flex-direction: column-reverse; }
            .sidebar { width: 100%; height: 45%; border-right: none; border-top: 4px solid var(--primary); }
            #map { height: 55%; }
            .sidebar-header { padding: 10px; }
            .sidebar-header h2 { font-size: 1rem; }
            .location-card { padding: 15px; }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-map-location-dot"></i> Vertex Tracker</h2>
            <p>Sri Lanka Operations Map</p>
            <a href="index.html" style="color: #81d4fa; text-decoration: none; font-size: 0.8rem; display: block; margin-top: 5px;">&larr; Back to Home</a>
        </div>
        <div class="location-list" id="locationList">
            <!-- Cards go here -->
        </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Modal Form -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h3 style="margin-bottom:20px; color:#333;">New Location Details</h3>
            <form id="locationForm">
                <input type="hidden" id="lat">
                <input type="hidden" id="lng">

                <div class="form-group">
                    <label class="form-label">Category / Tag</label>
                    <select class="form-control" id="category">
                        <option value="visit">Site Visit (Blue)</option>
                        <option value="survey">Survey Point (Purple)</option>
                        <option value="boundary">Boundary (Orange)</option>
                        <option value="critical">CRITICAL / Hazard (Red)</option>
                        <option value="general">General Note (Green)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Date & Time</label>
                    <input type="datetime-local" class="form-control" id="datetime" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Description (Big Note)</label>
                    <textarea class="form-control" id="note" placeholder="Write detailed notes here..."></textarea>
                </div>

                <button type="submit" class="btn-save">Save Location</button>
                <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // --- 1. CONFIGURATION ---
        // Color mapping based on values
        const colors = {
            'visit': 'var(--col-visit)',
            'survey': 'var(--col-survey)',
            'boundary': 'var(--col-boundary)',
            'critical': 'var(--col-critical)',
            'general': 'var(--col-general)'
        };

        const labels = {
            'visit': 'Site Visit', 'survey': 'Survey Point', 
            'boundary': 'Boundary', 'critical': 'CRITICAL', 'general': 'General'
        };

        // Red Icon Definition (Google Style)
        const redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // --- 2. MAP SETUP (Sri Lanka Locked) ---
        // Bounds for Sri Lanka
        const southWest = L.latLng(5.5, 79.0);
        const northEast = L.latLng(10.0, 82.5);
        const bounds = L.latLngBounds(southWest, northEast);

        const map = L.map('map', {
            maxBounds: bounds,   // Lock area
            maxBoundsViscosity: 1.0, // Hard lock
            minZoom: 7 // Prevent zooming out too far
        }).setView([7.8731, 80.7718], 8);

        // Google Maps Style Tiles (Hybrid/Streets)
        L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        }).addTo(map);


        // --- 3. DATA & VARIABLES ---
        let locations = JSON.parse(localStorage.getItem('vertex_sri_lanka')) || [];
        let mapMarkers = [];
        let tempMarker = null; // The draggable marker for new points

        // --- 4. FUNCTIONS ---

        function renderAll() {
            const list = document.getElementById('locationList');
            list.innerHTML = '';
            
            // Clear Map
            mapMarkers.forEach(m => map.removeLayer(m));
            mapMarkers = [];

            if(locations.length === 0) {
                list.innerHTML = `<div style="text-align:center; color:#999; margin-top:50px;">
                    <i class="fas fa-map-pin" style="font-size:3rem; margin-bottom:10px;"></i><br>
                    Tap the map to add a pin.
                </div>`;
            }

            // Sort newest first
            locations.sort((a,b) => new Date(b.date) - new Date(a.date));

            locations.forEach((loc, index) => {
                const colorCode = colors[loc.category] || '#999';
                const labelTxt = labels[loc.category] || 'Location';

                // A. Add Red Marker to Map
                const marker = L.marker([loc.lat, loc.lng], {icon: redIcon})
                    .addTo(map)
                    .bindPopup(`<b style="color:${colorCode}">${labelTxt}</b><br>${loc.note}`);
                
                mapMarkers.push(marker);

                // B. Create Big Sidebar Card
                const card = document.createElement('div');
                card.className = 'location-card';
                card.style.borderLeftColor = colorCode;
                card.innerHTML = `
                    <div class="card-top">
                        <span class="badge" style="background:${colorCode}">${labelTxt}</span>
                        <span class="timestamp">${new Date(loc.date).toLocaleString()}</span>
                    </div>
                    <div class="note-content">${loc.note}</div>
                    <button class="delete-btn" onclick="deleteLoc(${index})">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;

                // Click card to fly to location
                card.addEventListener('click', (e) => {
                    if(!e.target.closest('.delete-btn')) {
                        map.flyTo([loc.lat, loc.lng], 15);
                        marker.openPopup();
                    }
                });

                list.appendChild(card);
            });
        }

        // --- 5. INTERACTION: CLICK & DRAG ---
        map.on('click', function(e) {
            // Remove existing temp marker
            if(tempMarker) map.removeLayer(tempMarker);

            // Create a Draggable Red Marker
            tempMarker = L.marker(e.latlng, {
                icon: redIcon,
                draggable: true // ENABLE DRAGGING
            }).addTo(map);

            // Tooltip to instruct user
            tempMarker.bindPopup("<b>Adjust Position!</b><br>Drag me to the exact spot,<br>then Click me to save.").openPopup();

            // When marker is clicked (after dragging), open modal
            tempMarker.on('click', function() {
                const finalPos = tempMarker.getLatLng();
                openModal(finalPos.lat, finalPos.lng);
            });
        });

        // Open Modal
        function openModal(lat, lng) {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            
            document.getElementById('lat').value = lat;
            document.getElementById('lng').value = lng;
            
            // Set current time
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('datetime').value = now.toISOString().slice(0, 16);
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('locationForm').reset();
            if(tempMarker) {
                map.removeLayer(tempMarker);
                tempMarker = null;
            }
        }

        // Save
        document.getElementById('locationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const newLoc = {
                id: Date.now(),
                lat: parseFloat(document.getElementById('lat').value),
                lng: parseFloat(document.getElementById('lng').value),
                category: document.getElementById('category').value,
                date: document.getElementById('datetime').value,
                note: document.getElementById('note').value
            };

            locations.push(newLoc);
            localStorage.setItem('vertex_sri_lanka', JSON.stringify(locations));
            
            closeModal();
            renderAll();
        });

        // Delete
        window.deleteLoc = function(index) {
            if(confirm("Permanently delete this location note?")) {
                locations.splice(index, 1);
                localStorage.setItem('vertex_sri_lanka', JSON.stringify(locations));
                renderAll();
            }
        };

        // Initialize
        renderAll();

    </script>
</body>
</html>
